{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>Sign In</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="{% static 'images/logo.jpg' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url('{% static 'images/bg-1.jpg' %}');">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<a href="{% url 'Homepage' %}">
										<p style="text-align:center;"><img src="{% static 'images/logo.jpg' %}"
												alt="Logo" width="150" height="130"></p>

									</a>
								</div>
							</div>
							<span class="mb-0 text-muted">
								{% if msg %}
								{{ msg | safe }}
								{% endif %}
							</span>
							<form method="post" class="signin-form">
								{% csrf_token %}
								<div class="form-group mb-3">
									<label class="label" for="name">Username</label>
									<input type="text" class="form-control" placeholder="Username" name="username"
										required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label>
									<input type="password" class="form-control" placeholder="Password" name="password"
										required></input>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
										In</button>
								</div>
							</form>
							<p class="text-center">Don't have an account? <a href="{% url 'Signup' %}">Sign Up</a></p>
							<p class="text-center">Forgot password? <a href="{% url 'reset_password' %}">Reset Password</a></p>
							<p class="text-center">Back to <a href="{% url 'Homepage' %}">Homepage</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/js/jquery.min.js' %}"></script>
	<script src="{% static 'js/js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
